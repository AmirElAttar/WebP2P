<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P File Sharing Client</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div class="container">
        <h1>ğŸŒ P2P File Sharing Client</h1>
        
        <!-- Local Peer Configuration -->
        <div class="config-section">
            <h2>ğŸ–¥ï¸ Local Peer Service</h2>
            <div class="input-group">
                <label for="localServiceUrl">Service URL:</label>
<input type="text" id="localServiceUrl" value="http://localhost:8847" placeholder="http://localhost:8847">
            </div>
            <div class="button-group">
                <button class="btn" onclick="testLocalConnection()">Test Connection</button>
            </div>
        </div>
        
        <!-- Backend Server Configuration -->
        <div class="config-section">
            <h2>ğŸŒ Backend Server</h2>
            <div class="input-group">
                <label for="backendUrl">Server URL:</label>
<input type="text? id="backendUrl? value="http://123.45.67.89:8000" placeholder="http://123.45.67.89:8000">
            </div>
            <div class="button-group">
                <button class="btn success" onclick="connectBackend()">Connect</button>
                <button class="btn danger" onclick="disconnectBackend()">Disconnect</button>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="status-bar">
            <div>
                <span class="status-indicator offline" id="localStatusIndicator"></span>
                <span id="localConnectionStatus">Local Service: Disconnected</span>
                <span style="margin-left: 20px;" class="status-indicator offline" id="backendStatusIndicator"></span>
                <span id="backendConnectionStatus">Backend: Disconnected</span>
            </div>
            <div>
                <span>Last Update: </span>
                <span id="lastUpdate">Never</span>
            </div>
        </div>
        
        <!-- Files Sections -->
        <div class="files-section">
            <!-- Shared Files -->
            <div class="files-container">
                <h3>
                    <span>ğŸ“¤ Shared Files</span>
                    <button class="btn success" style="padding: 5px 10px; font-size: 12px;" onclick="registerSharedFiles()">Register to Backend</button>
                </h3>
                <ul class="file-list" id="sharedFilesList">
                    <!-- Files will be added here dynamically -->
                </ul>
            </div>
            
            <!-- Available Files -->
            <div class="files-container">
                <h3>
                    <span>ğŸ“¥ Available Files</span>
                    <button class="btn" style="padding: 5px 10px; font-size: 12px;" onclick="refreshAvailableFiles()">Refresh</button>
                </h3>
                <ul class="file-list" id="availableFilesList">
                    <!-- Files will be added here dynamically -->
                </ul>
            </div>
        </div>
        
        <!-- Log Output -->
        <div class="output-section" id="output">
            <div class="log-entry">
                <span class="log-timestamp">[Ready]</span>
                <span class="log-info">P2P File Sharing Client initialized.</span>
            </div>
        </div>
    </div>
 
</body>
</html>
